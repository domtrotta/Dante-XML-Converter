<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dante XML to Matrix Export</title>

  <!-- âœ… Guaranteed working SheetJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #cccccc;
    }

    input[type="file"] {
      padding: 1rem;
      background: #333;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #generateBtn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dante XML to Matrix Export</h1>
  <p>Select your Dante Controller XML preset file.<br>Once loaded, click the button to download the matrix-style Excel file.</p>
  <input type="file" id="fileInput" accept=".xml" />
  <br>
  <button id="generateBtn">Get Your MATRIX File</button>
</body>
</html>
